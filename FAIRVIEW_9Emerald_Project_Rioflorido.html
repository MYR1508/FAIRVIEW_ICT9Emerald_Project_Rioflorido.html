
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Length Calculator</title>
</head>
<style>
* {
    text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
    padding: 50px;
}
body {
  background-image: url('coolart.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
<body>
<br><br>
<center><table border="5" cellpadding="100" width="100%"></center>
        <th style="background-color:#FFFFFF">
<div class="container container1 form-control">

    <center><h1 class="text-center">Length Calculator</h1></center>

<br><br>

    <div class="row row2">

        <label>
            <center><h3>Type Your Desired length</h3></center>
        </label>

        <select onchange="location = this.options[this.selectedIndex].value;" class="form-select form-select-lg" aria-label=".form-select-lg example">

            <center><option value="index.html" selected>Length</option></center>
          

        </select>

    </div>
<br><br>
 
    <div class="row align-items-center row2">

        <div class="col-md-5">
            
            <label for="">
                Type the length so this website can convert
            </label>

            <input type="number" class="form-control" name="millimeter" placeholder="Millimeter">
            
        </div>

<br><br>

        <div class="col-md-5">
            
            <label for="">The value for the converted unit is:</label>
            
            <input type="number" class="form-control" name="output" disabled>
            
        </div>

    </div>

    <div class="row align-items-center row3">
<br><br><br>
        
        <div class="col-md-4">
            <button class="btn btn-info" onclick="centimeter()">Convert to Centimeters</button>
        </div>
<br><br><br>
        <div class="col-md-4">
            <button class="btn btn-info" onclick="meter()">Convert to Meters</button>
        </div>
<br><br><br>
        <div class="col-md-4">
            <button class="btn btn-info" onclick="kilometer()">Convert to Kilometers</button>
        </div>

    </div>
</div>
<script>
function centimeter() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 10 ;
    
    document.getElementsByName('output')[0].value= result;

}

function meter() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 1000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function kilometer() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 1000000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function liter() {
    
    var base = document.getElementsByName('milliliter')[0].value;

    var result = parseFloat(base) / 1000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function gallon() {
    
    var base = document.getElementsByName('milliliter')[0].value;

    var result = parseFloat(base) / 3785.411784 ;
    
    document.getElementsByName('output')[0].value= result;

}

function ounce() {
    
    var base = document.getElementsByName('milliliter')[0].value;

    var result = parseFloat(base) / 29.5735296875 ;
    
    document.getElementsByName('output')[0].value= result;

}

function kilogram() {
    
    var base = document.getElementsByName('gram')[0].value;

    var result = parseFloat(base) / 1000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function pound() {
    
    var base = document.getElementsByName('gram')[0].value;

    var result = parseFloat(base) / 453.592 ;
    
    document.getElementsByName('output')[0].value= result;

}

function ton() {
    
    var base = document.getElementsByName('gram')[0].value;

    var result = parseFloat(base) / 1000000 ;
    
    document.getElementsByName('output')[0].value= result;

}
</script>
</body>
</html>
